<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/rooms/templateroom.css">
    <link rel="stylesheet" href="ende.css">
    <script defer src="/coin.js"></script><!-- update coins-->
    <script defer src="/countdown.js"></script><!-- update countdown -->
    <script defer src="/rooms/roomstatus.js"></script><!-- call setRoomStatusDone() in login_validation.js -->
    <script defer src="/ende.js"></script><!-- call setRoomStatusDone() in login_validation.js -->
    <title>Escape Room</title>
</head>

<body>
    <!-- Navbar mit Zurueck Button -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <h1>Digital Escape Room</h1>

            <div class="d-inline-flex flex-column">
                <div class="d-inline-flex justify-content-end align-items-center">
                    <i class="bi bi-stopwatch"></i>
                    <a class="nav-link disabled mx-2" href="#" tabindex="-1" aria-disabled="true" id="countdown">--d --h --m
                        --s</a>
                </div>

                <div class="d-inline-flex justify-content-end align-items-center">
                    <i class="bi bi-coin"></i>
                    <a class="nav-link disabled mx-2" href="#" tabindex="-1" aria-disabled="true" id="coins">--</a>
                </div>
            </div>

        </div>
    </nav>
    <div class="mx-3">

        <div id="leave-fail">
            <h1>Haus der Rätsel verlassen</h1>
            <p>
                Du denkst, du hast genügend Coins erreicht und willst das Haus endlich verlassen?
            </p>

            <button type="button" class="btn btn-light mb-2" onclick="location.href = '/home.html';">
                Zurück
            </button>
            <button type="button" class="btn btn-primary mb-2" onclick="checkcoinnumber()">
                Überprüfen
            </button>
        </div>

        <!-- Alertbox -->
        <div id="liveAlertPlaceholder"></div>
        
        <div id="leave-success">
            <img src="/images/opendoor.jpg" class="card-img-top" alt="...">

            <button type="button" class="btn btn-primary my-2" onclick="location.href = '/index.html';">
                Neu Start
            </button>
        </div>

        <script>
            // Pruefe Antwort und gebe ein Alert aus
            const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
            const alert = (message, type) => {
                const wrapper = document.createElement('div')
                wrapper.innerHTML = [
                    `<div id="alert" class="alert alert-${type} fadeout" role="alert">`,
                    `${message}`,
                    `</div>`
                ].join('')
                alertPlaceholder.append(wrapper)
            }
        </script>





</body>

</html>
